<!-- 社服尺寸內容 -->
{% load static %}
<div class="modal fade" id="clothesModal" tabindex="-1" role="dialog" aria-labelledby="clothesModalTitle"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="clothesModalTitle"><b>第八屆社服尺寸</b></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <img class="img-fluid" src="{% static '社服.jpg' %}">
            <img class="img-fluid" src="{% static '社服尺寸.jpg' %}">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">
                <i class="fas fa-tshirt"></i>
                確認
            </button>
        </div>
    </div>
</div>
</div>
